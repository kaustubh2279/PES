<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gameplan</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="card-container">
      <!-- First Card -->
      <div class="container">
        <div class="card front-face">
          <header>
            <div class="logo">
              <img src="images/logo.png" alt="B.O.A.T logo" />
              <h4>B.O.A.T</h4>
            </div>
            <img src="images/chip.png" alt="Chip image" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Manager</h6>
              <h5 class="number">Xabi Alonso</h5>
              <h5 class="name">AC Milan</h5>
            </div>

            <div class="valid-date">
              <h6>Most Used Player</h6>
              <h5>Donnarumma</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <img src="images/KS.jpg" alt="Card back image" class="card-back-image">
        </div>
      </div>

      <!-- Second Card -->
      <div class="container">
        <div class="card front-face">
          <header>
            <div class="logo">
              <img src="images/logo.png" alt="B.O.A.T logo" />
              <h4>G.O.A.T</h4>
            </div>
            <img src="images/chip.png" alt="Chip image" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Manager</h6>
              <h5 class="number">Xabi Alonso</h5>
              <h5 class="name">Real Madrid</h5>
            </div>

            <div class="valid-date">
              <h6>Most Used Player</h6>
              <h5>K. Rummenigge</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <img src="images/JP.jpg" alt="Card back image" class="card-back-image">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
